<div class="weather panel panel-primary">
    <div class="panel-heading">{{parseDate(useDayForecast.dt) | date:'fullDate'}}</div>
    <div class="panel-body">
        <div>
            <p class="lead">
                <img ng-src="{{getIconImageUrl(useDayForecast.weather[0].icon)}}" />
                {{useDayForecast.temp.day | number:1}}&#176;C {{useDayForecast.weather[0].main}}
            </p>
        </div>
    </div>
    <div class="panel-footer">
        <small>
            Día: {{useDayForecast.temp.day}}&#176;C&nbsp;&#126;&nbsp;
            Noche: {{useDayForecast.temp.night}}&#176;C&nbsp;&#126;&nbsp;
            Presión: {{useDayForecast.pressure}} hPa&nbsp;&#126;&nbsp;
            Humedad: {{useDayForecast.humidity}}%
        </small>
    </div>
</div>
